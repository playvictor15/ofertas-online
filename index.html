<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Ofertas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <header class="bg-gradient-to-r from-orange-500 to-yellow-500 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold uppercase tracking-wider"><i class="fas fa-shopping-bag mr-2"></i>Melhores Ofertas</h1>
            <a href="login.html" class="text-xs opacity-50 hover:opacity-100">Área ADM</a>
        </div>
    </header>

    <div class="bg-white py-12 text-center">
        <h2 class="text-3xl font-bold mb-2">Achadinhos da Shopee e Mercado Livre</h2>
        <p class="text-gray-600">As melhores promoções selecionadas para você.</p>
    </div>

    <main class="container mx-auto px-4 py-8">
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-10">
                <i class="fas fa-spinner fa-spin text-4xl text-orange-500"></i>
                <p class="mt-2 text-gray-500">Carregando ofertas...</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-6 mt-8">
       <p>© 2026 — Central de Ofertas</p>
  <p>Participamos de programas de afiliados</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
