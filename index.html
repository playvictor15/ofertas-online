<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Premium | Melhores Achadinhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    <head>
    <title>OfertasVIP | As Melhores Promoções</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" type="image/x-icon">
    </head>
        /* Efeito suave ao passar o mouse no card */
        .product-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <header class="bg-indigo-900 text-white shadow-xl sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-2xl font-bold tracking-tight flex items-center">
                    <i class="fas fa-bolt text-yellow-400 mr-2"></i>
                    <span>Ofertas<span class="text-yellow-400">VIP</span></span>
                </div>
                
                <div class="w-full md:w-1/2 relative">
                    <input type="text" id="search-input" placeholder="O que você procura hoje?" 
                        class="w-full py-2 px-4 pr-10 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>

                <a href="login.html" class="text-xs text-indigo-300 hover:text-white transition">Área Restrita</a>
            </div>
        </div>
    </header>

    <div class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-3 flex overflow-x-auto gap-4 no-scrollbar">
            <button class="filter-btn active bg-indigo-100 text-indigo-800 px-4 py-1 rounded-full text-sm font-bold whitespace-nowrap border border-indigo-200" data-cat="all">Todos</button>
            <button class="filter-btn text-gray-600 hover:text-indigo-600 px-4 py-1 rounded-full text-sm font-medium whitespace-nowrap" data-cat="Tecnologia">Tecnologia</button>
            <button class="filter-btn text-gray-600 hover:text-indigo-600 px-4 py-1 rounded-full text-sm font-medium whitespace-nowrap" data-cat="Casa">Casa</button>
            <button class="filter-btn text-gray-600 hover:text-indigo-600 px-4 py-1 rounded-full text-sm font-medium whitespace-nowrap" data-cat="Moda">Moda</button>
            <button class="filter-btn text-gray-600 hover:text-indigo-600 px-4 py-1 rounded-full text-sm font-medium whitespace-nowrap" data-cat="Ferramentas">Ferramentas</button>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <div id="loading" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl text-indigo-600"></i>
            <p class="mt-4 text-gray-500">Buscando as melhores ofertas...</p>
        </div>

        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 hidden">
            </div>
        
        <div id="no-results" class="hidden text-center py-20">
            <i class="fas fa-search text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">Nenhum produto encontrado.</p>
        </div>
    </main>

    <a href="https://wa.me/SEU_NUMERO" target="_blank" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition hover:scale-110 z-50 flex items-center justify-center">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>

    <footer class="bg-slate-900 text-slate-400 py-8 text-center mt-12">
        <div class="container mx-auto">
            <p class="font-bold text-white mb-2">OfertasVIP</p>
            <p class="text-sm">Selecionamos as melhores promoções para você economizar.</p>
            <p class="text-xs mt-4 opacity-50">&copy; 2024 Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
