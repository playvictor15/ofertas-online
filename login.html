<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Acesso Restrito</h2>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700">Senha</label>
                <input type="password" id="password" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
        </form>
        <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const form = document.getElementById('login-form');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "admin.html"; // Redireciona para o admin
            } catch (error) {
                const msg = document.getElementById('error-msg');
                msg.textContent = "Email ou senha inv√°lidos.";
                msg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
