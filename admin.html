<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area adm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-indigo-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl"><i class="fas fa-cogs mr-2"></i>Gestão de Ofertas</h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm transition">Sair</button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">Cadastrar Produto</h2>
            
            <form id="product-form" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nome do Produto</label>
                    <input type="text" id="title" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" placeholder="Ex: iPhone 13 128GB" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Preço (R$)</label>
                        <input type="number" step="0.01" id="price" class="w-full border p-3 rounded-lg" placeholder="0.00" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Plataforma</label>
                        <select id="platform" class="w-full border p-3 rounded-lg bg-white">
                            <option value="Shopee">Shopee</option>
                            <option value="Mercado Livre">Mercado Livre</option>
                            <option value="Amazon">Amazon</option>
                            <option value="Magalu">Magalu</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Categoria</label>
                        <select id="category" class="w-full border p-3 rounded-lg bg-white">
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Casa">Casa e Cozinha</option>
                            <option value="Moda">Moda e Beleza</option>
                            <option value="Ferramentas">Ferramentas</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Link da Imagem (URL)</label>
                    <input type="url" id="imageUrl" class="w-full border p-3 rounded-lg" placeholder="https://..." required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Link de Afiliado</label>
                    <input type="url" id="affiliateLink" class="w-full border p-3 rounded-lg" placeholder="Seu link curto" required>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md transform hover:-translate-y-1">
                    <i class="fas fa-plus-circle mr-2"></i> Publicar Oferta
                </button>
            </form>
        </div>

        <div class="mt-8 bg-white p-6 rounded-xl shadow-md">
            <h3 class="font-bold text-gray-700 mb-4">Gerenciar Ativos</h3>
            <ul id="admin-list" class="space-y-2 max-h-96 overflow-y-auto">
                </ul>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
